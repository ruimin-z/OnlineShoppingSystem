<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
    <style>
        .dialog-card {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .dialog-card>p {
            display: flex;
            flex-direction: row;
            min-width: 10rem;
        }

        .dialog-card>p>span {
            flex-grow: 1;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="dialog-card">
    <h1>Read in User Information</h1>
    <p>Username: <span th:text="${user.name}"></span></p>
    <p>Email: <span th:text="${user.email}"></span></p>
</div>
</body>
</html>
